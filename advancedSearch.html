<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            ul {
                 list-style-type: none;
            }
        </style>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">all these words:<input type="text" name="as_q" style="margin-left: 105px;"></li>
                <li class="list-group-item">this exact word or phrase:<input type="text" name="as_epq" style="margin-left: 30px;"></li>
                <li class="list-group-item">any of these words:<input type="text" name="as_oq" style="margin-left: 75px;"></li>
                <li class="list-group-item">none of these words:<input type="text" name="as_eq" style="margin-left: 65px;"></li>
                <li class="list-group-item"><input type="submit" value="Google Advanced Search"></li>
            </ul>
        </form>
    </body>
</html>
